<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end-testas</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/button.css">
</head>
<body>
    <div class="background"></div>
    <main>
        <div class="left-column">
            <h1 class="main-title">Artificial Intelligence Driving Results For The Travel Industry</h1>
            <div class="bottom-links">
                <a href="#">Welcome Back, Please login to your account</a>
                <div class="close">x</div>
                <div> class="mouse">x</div>
                <form class="form">
                    <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" placeholder="Your username goes here..." type="text" required>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input id="email" placeholder="Email..." type="email" required>
                    </div>
                    <div class="form-row">
                        <label for="pass">Password</label>
                        <input id="pass" placeholder="Password" type="password" required>
                    </div>
                    <div class="form-row">
                        <label for=>Repeat Password</label>
                        <input id="re-pass" placeholder="Repeat password" type="password" required>
                    </div>
                    <div class="form-row flex-row">
                        <button type="submit">Get started</button>
                        <span>or</span>
                        <a href="#">Sign in</a>
                    </div>
                </form>
            </div>
   
        </div>
        <img style="width: 85%; margin-left: 40%; margin-right: -20; margin-top: 0px;" src="../img/fcuksense.jpg" alt="Pasaulio artifaktai">
    
    
    </main>     
</body>

</html>
